<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Weex Debugger</title>
<script src="../build/vendor/vue/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li class="{{todo.class}}"  v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ul>
        <button v-on:click="clear" >Clear Log</button>
    </div>    
    
</body>
<script>
v = new Vue({
  el: '#app',
  data: {
    todos: [
        { text: 'Learn JavaScript' , class: 'c test'},
      { text: 'Learn Vue.js' },
      { text: 'Build Something Awesome' }
    ]
  },
    methods:{
        clear: function(){
            this.todos = []
        }
    }
}) 
</script>
</html>
